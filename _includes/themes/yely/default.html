<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="/css/yely/bootstrap.min.css" rel="stylesheet">
    <link href="/css/yely/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="/css/yely/pygments.css?body=1" rel="stylesheet" type="text/css" media="all"> 

    <!-- Le fav and touch icons -->    
    <link rel="shortcut icon" href="/images/favicon.ico" >
    <link rel="icon" type="image/gif" href="/images/animated_favicon1.gif" >

    <!-- Le RSS -->
    <link id="RSSLink" title="RSS" type="application/rss+xml" rel="alternate" href="/atom.xml" />

  </head>

  <body>

    <div class="topbar">
      <div class="fill">
        <div class="container">
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <ul class="nav">
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
          </ul>
          <a href="/atom.xml"><img alt="rss feed" src="/images/rss.png"></a> 
        </div>
      </div>
    </div>

    <div class="container">

      <div class="content">
        {{ content }}
      </div>

      <footer>
        <p>&copy; {{ site.author.name }} 2013 
          with help from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
          and <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>
        </p>
      </footer>

    </div> <!-- /container -->

    <!--  {% include custom/code_pretty %} -->
    {% include JB/analytics %}
  </body>
</html>
